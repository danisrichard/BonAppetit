<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="uk-background-muted uk-position-cover ">
    <div class=" uk-container uk-margin-top uk-text-center">
        <div class="uk-border-rounded uk-card uk-card-body uk-card-default">
            <div class="uk-margin">
                <h2 th:text="#{order.confirm.greet}"></h2>
                <p th:text="#{order.confirm.message}"></p>
            </div>
            <a th:href="@{/home}" class="uk-border-rounded uk-margin uk-button uk-button-default "
               th:text="#{back.to.home}">
            </a>
        </div>
    </div>
</div>
</body>
</html>
